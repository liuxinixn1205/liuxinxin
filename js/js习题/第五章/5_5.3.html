<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 编写一个判断某个非负整数是否能够同时被3,5,7整除的函数，
        然后在页面上输出1~1000之间所有能同时被3,5,7整除的整数，
        并要求每行显示6个这样的数。 
    -->
    <script>
        function fn(num) {
            if(num%3==0 && num%5==0 && num%7==0){
                return true;
            }
            return false;
        }
        var result=[];
        for(var i=1;i<=1000;i++){
            if(fn(i)){
                result.push(i);
            }
        }
        for(var p in result){
            document.write(result[p]+"&nbsp;");
            if((parseInt(p)+1)%6==0){//p的类型是字符型
                document.write("<br>");
            }
        }   
    </script>
</body>
</html>
