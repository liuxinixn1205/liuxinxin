<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。  -->
    <script>
        function Min(x,y) {
            if(x<y){
                return x;
            }
        }
        var a = prompt("请输入x的值")
        var b = prompt("请输入y的值")
        var result = Min(a,b)
        console.log("输入的x和y为"+a+"、"+b+",其中最小的数是"+result);
        
    </script>
</body>
</html>
