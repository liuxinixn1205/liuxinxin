<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <!-- 编写一个非递归函数factorial(n)，计算12!-10!的结果。 -->
    <script>
        
        function factorial(x,y) {
            return fac(x) - fac(y);
        }
        console.log(factorial(12,10));
        function fac(num){
            var sum = 1;
            for(var i =1;i<=num;i++){
                sum *= i;
            }
            return sum;
        }
        
        
    
    
    </script>
</body>
</html>
