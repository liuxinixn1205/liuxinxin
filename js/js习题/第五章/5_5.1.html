<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 编写一个函数 f(x) = 4x2+3x+2，使用户通过提示对话框输入x的值，能得到相应的计算结果。 -->
    <script>
        function fn(x) {
            return 4*Math.pow(x,2)+3*x+2;
        }
        console.log(fn(window.prompt("请输入X的值")));
        
    
    </script>
</body>
</html>
