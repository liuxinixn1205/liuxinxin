    <!-- 编写函数，用下面的公式计算π的近似值。
        在页面上输出当n=100，500，1000，10000时π的近似值。
    -->
    <script>
         function getPI(n) {
             var PI = 0;
             for(var i=1;i<=n;i++){
                 PI += 4*Math.pow(-1,i-1) / (2*i-1);
             }
             return PI;
         }
         var arr = [100,500,1000,10000];
         for(var i=0;i<arr.length;i++){
             console.log(getPI(arr[i]));
             
         }
    
    </script>
</body>
