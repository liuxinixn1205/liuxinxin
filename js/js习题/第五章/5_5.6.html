<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 6.编写一个带一个参数（指定显示多少层星号“*”的函数，
        它在页面止输出的一个5层星号“*”图案类似。
        其中，每行的星号“*”之间有一个空格间隔。 
    -->
    <script>
        function fn(n) {
            for(var i=0;i<n;i++){
                for(var j=0;j<n-i;j++){
                    document.write("&nbsp;");
                }
                for(var k=0;k<=i;k++){
                    document.write("*&nbsp;")
                }
                document.write("<br>");
            }
        }
        fn(5);
    
    </script>
</body>
</html>
