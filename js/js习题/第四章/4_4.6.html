<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 在页面上输出如下图案。*的图案
      其中，每行的星号"*"之间有一个空格间隔。 -->
     <script>
         for(var i=0;i<5;i++){
             for(var j=0;j<5-i;j++){
                 document.write("&nbsp;");
             }
             for(var k=0;k<=i;k++){
                 document.write("*&nbsp;");
             }
             document.write("<br>");
         }
     </script>
</body>
</html>
