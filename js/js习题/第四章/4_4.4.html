<body>
    <!-- 编写程序，计算 1!+2!+3!+…..＋10！的结果。 -->
    <script>
        function fac(num){
            if(num == 1){
                return 1;
            }
            return num * fac(num-1);
        }
        // console.log(fac(10));
        

        var sum = 0;
        for(var i=1;i<=10;i++){
           sum += fac(i);
        }
        console.log(sum);
        
        
    </script>
