<body>
    <!-- 编写程序，计算10!(即 1*2*3＊·…10）的结果(10的阶乘)。 -->
    <script>

        //非递归
        function fac1(num) {
            var sum = 1;
            for(var i=num;i>0;i--){
                sum *= i;
            }
            return sum;
        }


        //递归
        function fac2(num) {
            if(num == 1){
                return 1;
            }
            return num * fac2(num-1)// 也可以使用arguments.callee 但是在严格模式下不支持
        }
        console.log(fac1(10));
        console.log(fac2(10));
        
    
    </script>
</body>
