<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匿名函数</title>
</head>
<body>


<script>
    //匿名函数。
     var a = function () {
       // console.log("1");
        return "2";//返回一个值，并且结束当前函数。
        console.log("aaaa");
    };
    var b = a();
    console.log(b);
</script>
</body>
</html>
