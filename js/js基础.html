    // number string boolean undefined
    var a = 1;

    var e = true;//false：空字符串 0 NaN null undefined

    //+"2"也可以把字符型转换成数值型；
    //i的类型是数值型，但是他的值是NaN；
    var i = parseInt(c);
    // &&与 || 或 == 相等  ！==不相等
    // ===绝对等于  = 赋值

    //运算符
     a += 1;//a=a+1;
     a -= 1;//a=a-1;
    a++;//a=a+1;自增  先赋值在运算

    var z = "1"+1+4;//114
