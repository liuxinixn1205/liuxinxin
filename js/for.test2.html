<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习2</title>
</head>
<body>
<script>
  for(var i=1;i<=10;i++){
      for(var j=9;j>=i;j--){
          document.write("&nbsp;")
      }
      for(var k=1;k<=i;k++){
          document.write("&nbsp;*");
      }
      document.write("<br>");
  }
</script>
</body>
</html>
