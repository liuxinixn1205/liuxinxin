<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //判断语句
    //括号里的值是布尔类型  可以嵌套
    var a = "2";
    if( a== 2){
        console.log("yes");
    }else {
        console.log("no");
    }

    //括号里可以写数值类型,可以是表达式，如果括号里的表达式没有找到相应的值，将执行default语句 break跳出语句
    switch (4){
        case 1:
            console.log("1");
            break;
        case 2:
            console.log("2");
            break;
        case 3:
            console.log("3");
            break;
        default:
            console.log("a");
    }
</script>
</body>
</html>
