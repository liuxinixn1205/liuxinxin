<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>

<script>
    //数组下标的索引是从0开始的。
    var a = new Array();
    var b = [1,3,4,5];
    a[100] = 3;
    console.log(a[1]);
    console.log(b[1]);
    console.log(b.length);
    //最大的下标加1
    console.log(a.length);

    //数组遍历
    for(var i=0;i<b.length;i++){
        console.log(b[i]);
    }

    //数组遍历时不推荐使用
    for(var j in b){
        console.log(b[j]);
    }


    b.forEach(function (o,p,q) {//分别对应：数组元素，元素的索引，数组本身
        q[p] = o+1;
      });
    console.log(b);
</script>
</body>
</html>
