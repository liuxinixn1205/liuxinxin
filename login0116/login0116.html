<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/base.css.css">
    <link rel="icon" href="image/mi-logo.png">
</head>
<body>
  <div class="header">
      <a href="http://www.mi.com">
          <img src="image/mistore_logo.png" alt="">
      </a>
  </div>
  <div class="container">
      <div class="login-bar">
          <div class="login-form">
              <div class="top-text">
                  <a href="">账号登录</a>
                  <span class="border-line"></span>
                  <a href="">扫码登录</a>
              </div>
              <div class="login-content">
                  <div class="login-input">
                      <input type="text" placeholder="邮箱/手机号码/小米ID" value="">
                      <input type="password" placeholder="密码" value="">
                  </div>
                  <div class="login-btn">
                      <input type="submit" value="登录">
                  </div>
                  <div class="small-text">
                     <div class="st-left">
                         <a href="">手机短信登录/注册</a>
                     </div>
                      <div class="st-right">
                          <a href="">立即注册</a>
                          <span>|</span>
                          <a href="">忘记密码？</a>
                      </div>
                  </div>
                  <div class="login-type">
                      <fieldset>
                          <legend align="center" class="oth_type_txt">其他方式登录</legend>
                      </fieldset>
                      <div class="login-icon">
                          <a href="" class="qq">
                              <i></i>
                          </a>
                          <a href="" class="sina">
                              <i></i>
                          </a>
                          <a href="" class="alipay">
                              <i ></i>
                          </a>
                          <a href="" class="wechat">
                              <i ></i>
                          </a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
<script>
    var oDiv = document.querySelector(".login-input");
    var aIput = oDiv.querySelectorAll("input");
    var oSub = document.querySelector(".login-btn");
    var oInput = oSub.getElementsByTagName("input")[0];


    function fun() {
        sessionStorage.text = "刘昕昕";
        sessionStorage.password = "123";
        oInput.onclick = function () {
            if(aIput[0].value==sessionStorage.text&&aIput[1].value==sessionStorage.password){
                location.href = "http://www.baidu.com";
            }else if(aIput[0].value==sessionStorage.text||aIput[1].value==sessionStorage.password){
                alert("用户名或者密码输入错误");
            }else if(aIput[0].value==""||aIput[1].value==""){
                alert("请输入用户名或者密码")
            }else {
                alert("用户名或者密码错误")
            }
        }
    }
    fun();





</script>
</html>
