<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    ul{
        list-style-type: none;/*去小点*/
    }
    li{
        float:left;
        margin:1px;/*加ali宽度会变*/
    }
    a{
      text-decoration: none;/*去下划线 */
        padding:20px;
        background-color: palevioletred;
        display: block;
        width: 200px;
        color: #fff;
        font-weight: bold;
        font-size: 25px;
    }
    a:hover{
        background-color: red;
    }

</style>
<body>
<ul>
    <li><a href="#">Link one</a></li>
    <li><a href="#">Link two</a></li>
    <li><a href="#">Link three</a></li>
    <li><a href="#">Link four</a></li>
</ul>

</body>
</html>
