<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 300px;
        }
        .box{
            padding: 0 200px;
        }
        .main{
            width: 100%;
            background-color: #0000ff;
            float: left;
        }
       .left{
           width: 200px;
           background-color: red;
           float:left;
           margin-left: -100% ;
           position: relative;
           left: -200px;
       }
        .right{
            width: 200px;
            background-color: yellow;
            float: left;
            margin-left: -200px;
            position: relative;
            right: -200px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="main">center</div>
    <div class="left">left</div>
    <div class="right">right</div>
</div>

</body>
</html>
