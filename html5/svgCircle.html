<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            position: relative;
        }
        #svg{
            transform: rotate(-90deg);
        }
        #count{
            position: absolute;
            top: 75px;
            left: 85px;
            font-size: 60px;
            font-weight: bolder;
        }
        #cir{
            stroke-dashoffset: 0;
            stroke-dasharray: 628;
            transition: all 1s linear;
        }
    </style>
</head>
<body>
<div id="box">
    <svg width="240" height="240" id="svg">
        <circle cx="120" cy="120" r="100" style="fill:#fff;stroke-width: 20;stroke: #43AEFA"/>
        <circle id="cir" cx="120" cy="120" r="100" style="fill: transparent;stroke-width: 20;stroke: #F4F1F1"/>
    </svg>
    <div id="count">10</div>
</div>
<script>
    var oCir = document.querySelector("#cir");
    var oCo = document.querySelector("#count");
    var t=10;
    var once = 628/10;
   var timer = setInterval(function () {
       oCo.innerHTML = t;
        t--;
        if(t<0){
            clearInterval(timer);
        }
        else{
            oCir.style.strokeDashoffset = once*t-628;
        }
    },1000);
</script>
</body>
</html>
