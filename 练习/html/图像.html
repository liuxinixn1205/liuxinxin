    <meta charset="UTF-8">
    <title>图像</title>

<body>
<p>
    一幅图像：
    <img src="img/eg_mouse.jpg" alt="">
</p>
<p>
    一幅动画图像：
    <img src="img/eg_cute.gif" alt="">
</p>


<p>

    <img src="img/ct_netscape.jpg" alt="">
</p>

<br><br>
<img src="img/eg_mouse.jpg" alt="" width="100" height="100">
<br><br>
<img src="img/eg_mouse.jpg" alt="" width="200" height="200">


<p>仅支持文本的浏览器无法显示图像，仅仅能够显示在图像的"alt"属性中指定的文本。在这里，"alt"的文本是"向左转"</p>
<p>请注意，如果您把鼠标指针移动到图像上，大多数浏览器会显示"alt"文本。</p>
<img src="img/eg_goleft.gif" alt="">
<p>如果无法显示图像，将显示"alt"属性中的文本：</p>
<img src="img/eg_goleft.gif99" alt="向左转">


<p>您也可以把图像作为链接来使用：</p>
<a href="http://www.baidu.com"><img src="img/eg_buttonnext.gif" alt=""></a>
</body>
</html>
