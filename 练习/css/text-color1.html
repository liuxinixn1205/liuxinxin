<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本颜色</title>
    <style>
        h1{
            color: #00d20d;
        }
        p{
            color: #d32f2f;
        }
        .ex{
            color: #0288d1;
        }
    </style>
</head>
<body>
<h1>这是 heading 1</h1>
<p>这是一段普通的段落。请注意，该段落的文本是红色的。在body选择器中定义了本页面中的默认文本颜色</p>
<p class="ex">该段落定义了 class=“ex”。该段落中的文本是蓝色的。</p>
</body>
</html>
