<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本中的字母</title>
    <style>
        h1{
            text-transform: uppercase ;
        }
        .u{
          text-transform: uppercase;
        }
        .l{
            text-transform: lowercase;
        }
        .c{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<h1>This Is An H1 Element</h1>
<p class="u">This is some text in a paragraph</p>
<p class="l">This is some text in a paragraph</p>
<p class="c">This is some text in a paragraph</p>
</body>
</html>
