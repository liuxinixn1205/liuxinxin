<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .left{
            position: relative;
            left: -30px;
        }
        .right{
            position: relative;
            left: 30px;
        }
    </style>
</head>
<body>
<h1>这是位于正常位置的标题</h1>
<h1 class="left">这个标题相对于其正常位置向左移动</h1>
<h1 class="right">这个标题相对于其正常位置向右移动</h1>
</body>
</html>
