<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            position: absolute;
            top: 0;
            left:0;
            z-index: -1;
        }
    </style>
</head>
<body>
<h1>这是一个标题</h1>
<img src="img/eg_mouse.jpg" alt="">
<p>默认的z-index是0,。z-index -1拥有更低的优先级。</p>
</body>
</html>
