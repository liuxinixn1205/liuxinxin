<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
           width: 200px;
           height: 200px;
           border: 1px solid #000;
           margin: 100px auto;
           perspective: 1000px;
           /*perspective-origin: 50% 50%;*/
    }
        .box div{
            position: absolute;
            top:0;
            left:0;
            transition: all 1s linear;
        }
    .div1{
        width: 200px;
        height: 200px;
        background: red;
        transform-style: preserve-3d;
    }
    .div2{
        width: 200px;
        height: 200px;
        background: #0000ff;
        transform: rotateY(180deg) translateZ(1px);
    }
        .div1:hover{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="div1">
        小伙伴20
        <div class="div2">
            维创网讯
        </div>
    </div>
</div>
</body>
</html>
