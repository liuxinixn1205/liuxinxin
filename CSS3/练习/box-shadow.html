<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 70px;
            background-color: #d32f2f;
            margin-top: 30px;
        }
        .div1{
            /*四个值 水平偏移 垂直偏移 模糊程度 外延值*/
            box-shadow: 5px 5px rgba(0,0,0,.6);
        }
        .div2{
            box-shadow: 5px 5px 5px rgba(0,0,0,.6);
        }
        .div3{
            box-shadow: 5px 5px 5px 10px rgba(0,0,0,.6);
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
</body>
</html>
