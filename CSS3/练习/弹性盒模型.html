<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            -webkit-box-orient: horizontal;
            display: -webkit-box;
            -webkit-box-pack: center;
        }
        .box div{
            height: 100px;
            width: 100px;
        }
        .div1{
            background: #FF0000;
            -webkit-box-flex: 1;
            -webkit-box-ordinal-group: 3;
        }
        .div2{
            background: #00ff00;
            -webkit-box-flex: 1;
            -webkit-box-ordinal-group: 2;
        }
        .div3{
            background: #0000ff;
            -webkit-box-flex: 1;
            -webkit-box-ordinal-group: 1;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</div>
</body>
</html>
