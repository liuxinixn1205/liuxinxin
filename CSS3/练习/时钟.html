<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 1px dashed #000000;
            margin: 100px auto;
        }
        .clock{
            width: 196px;
            height: 196px;
            border-radius: 50%;
            border: 1px solid #000000;
        }
        .clock li{
            background: #000000;
            position: absolute;
            left:50%;
            top: 101px;
            width: 2px;
            height: 6px;
            margin-left: -1px;
            transform-origin: 0 98px;
        }
        .clock li:nth-child(5n+1){
            height: 10px;
        }
        .box div{
            position: absolute;
            left: 50%;
            top: 100px;
            transform-origin: bottom;
        }
        .hour{
            width: 6px;
            height: 30px;
            top: 70px;
            margin-left: -3px;
            background: #00aaee;
        }
        .minute{
            width: 4px;
            height: 50px;
            top:50px;
            background: #ff6600;
            margin-left: -2px;

        }
        .second{
            width: 2px;
            height: 70px;
            top:30px;
            background: #FF0000;
            margin-left: -1px;
        }

    </style>
</head>
<body>
<div class="box">
    <ul class="clock" id="clock-box">

    </ul>
    <div class="hour" id="clock-hour"></div>
    <div class="minute" id="clock-minute"></div>
    <div class="second" id="clock-second"></div>
</div>
<script>
    var oClock = document.getElementById("clock-box");
    var oHour = document.getElementById("clock-hour");
    var oMinute = document.getElementById("clock-minute");
    var oSecond = document.getElementById("clock-second");
    for(var i=0;i<60;i++){
        oClock.innerHTML+="<li style='transform: rotate("+6*i+"deg)'></li>";
    }
    var timer = new Date();
    var second = timer.getSeconds();
    var minute = timer .getMinutes()+second/60;
    var hour = timer.getHours()+minute/60;


    oSecond.style.transform = 'rotate('+6*second+'deg)';
    oMinute.style.transform = 'rotate('+6*minute+'deg)';
    oHour.style.transform = 'rotate('+30*hour+'deg)';

    setInterval(function () {
        clock();
    },1000);
</script>
</body>
</html>
