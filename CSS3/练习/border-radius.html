<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background-color: #d32f2f;
            height: 100px;
            margin-top: 30px;
        }
        .div1{
            border-radius: 10px;
        }
        .div2{
            /*对角*/
            border-radius: 10px 20px;
        }
        .div3{
            /*左上 对角 右下*/
            border-radius: 10px 20px 30px;
        }
        .div4{
            /*左上 右上 右下 左下*/
            border-radius: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
</body>
</html>
