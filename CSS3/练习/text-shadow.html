<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .normal p{
            text-shadow: 1px 1px rgba(0,0,0,.3);
        }
        .blur p{
            text-shadow: 1px 1px 1px rgba(0,0,0,.3);
        }
        .group p{
            text-shadow: 1px 1px 0 rgba(255,255,255,1),1px 1px 2px rgba(0,80,0,.8);
        }
    </style>
</head>
<body>
<ul class="text">
    <li class="normal">
        <b>普通文字阴影</b>
        <p>测试普通文本阴影效果</p>
    </li>
    <li class="blur">
        <b>模糊文字隐形效果</b>
        <p>测试模糊文字阴影效果</p>
    </li>
    <li class="group">
        <b>多重模糊文字阴影效果</b>
        <p>测试多重模糊文字阴影效果</p>
    </li>
</ul>
</body>
</html>
