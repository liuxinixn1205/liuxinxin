<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px auto;
            perspective: 1000px;
            /*perspective-origin: 50% 50%;*/
        }
        .div1{
            width: 200px;
            height: 200px;
            background: red;
            transform-style: preserve-3d;
            transform: rotateY(45deg);
        }
        .div2{
            width: 200px;
            height: 200px;
            background: #0000ff;
            transform: rotateY(30deg);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="div1">

        <div class="div2">

        </div>
    </div>
</div>
</body>
</html>
