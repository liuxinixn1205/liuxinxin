<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            color: #ff6600;
            width: 400px;
            height: 400px;
            background: url("img/border.png") no-repeat;
            /*background-size: 200px 300px;*/
            padding: 10px;
            /*控制背景图片的起始位置*/
            background-origin: border-box;
            border:20px solid rgba(0,0,0,.5);
            background-clip: padding-box;
        }
        .div2{
            width: 400px;
            height: 400px;
            font-size: 150px;
            color: transparent;
            background: url("img/niu.png");
            -webkit-background-clip: text;
        }
        .div3{
            width: 400px;
            height: 400px;
            background: url("img/border.png") no-repeat 100px 100px,url("img/border.png") no-repeat 200px 200px;
        }
    </style>
</head>
<body>
<div class="div1">

</div>
<div class="div2">
    小伙伴20
</div>
<div class="div3">

</div>
</body>
</html>
