<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收集调查问卷</title>
</head>
<body bgcolor="#dddddd">
<h1 align="center"><b>2017年度手机问卷调查</b></h1><br>
<form action="">
    <fieldset>
        <legend>个人资料</legend>
        姓名：&nbsp;&nbsp;
        <input type="text" placeholder="请输入姓名"><br>
        Email：
        <input type="email" placeholder="@163.com"><br>
        年龄：
        <input type="radio" name="age" value="a20">未满20岁
        <input type="radio" name="age" value="a29">20~29岁
        <input type="radio" name="age" value="a39" checked="checked">30~39岁
        <input type="radio" name="age" value="a49">40~49岁
        <input type="radio" name="age" value="a50">50岁以上
    </fieldset>
    <br>
    <fieldset>
        <legend>手机方面存在的问题</legend>
        您曾经使用过哪些厂商生产的手机：
        <input type="checkbox" name="phone" value="华为">华为
        <input type="checkbox" name="phone" value="iphone">iphone
        <input type="checkbox" name="phone" value="三星">三星
        <input type="checkbox" name="phone" value="小米" checked="checked">小米
        <input type="checkbox" name="phone" value="OPPO">oppo
        <input type="checkbox" name="phone" value="vivo">vivo
        <br>
        您使用手机的过程中遇到过哪些问题：<br>
        <textarea name="" id="" cols="15" rows="5">内存不足。</textarea>
        <br>
        您使用哪个移动网络：(可复选)<br>
        <select name="" multiple="multiple">
            <option>中国电信</option>
            <option>中国联通</option>
            <option selected="selected">中国移动</option>
            <option>其他</option>
        </select>
        <br><br>
        <input type="submit" value="提交">
        <input type="reset" value="重新输入">
    </fieldset>
</form>
</body>
</html>
