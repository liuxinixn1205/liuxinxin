<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contains</title>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<input type="text" id = "search" value="">
<div id='list'>
    <p>aaaabc</p>
    <p>bbbbbb</p>
    <p>cc</p>
    <p>dd</p>
    <p>ee</p>
    <p>ffffff</p>
    <p>gggggg</p>
</div>
<script>
    $(function () {
        var $list = $('#list p');
        $('#search').on('keyup',function(){
            $list.css('background','transparent');
            if(this.value != ''){
                $('#list p:contains('+this.value+')').css('background','red');
            }
        })
    })

</script>
</body>
</html>
