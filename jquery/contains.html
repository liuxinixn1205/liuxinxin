<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contains</title>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<input type="text" id = "vals" value="">
<button>点击</button>
<div>
    <p>aaaa</p>
    <p>bbbbbb</p>
    <p>cc</p>
    <p>dd</p>
    <p>ee</p>
    <p>ffffff</p>
    <p>gggggg</p>
</div>
<script>
    $("button").click(function () {
        var thisVal = $("#vals").val();
        $("p:contains("+thisVal+")").css("color","red");
    });

</script>
</body>
</html>
