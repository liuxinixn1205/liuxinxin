<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contains</title>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
    <input type="text" value="" id="search">
   <div id="list">
       <p>iphone5</p>
       <p>iphoneX</p>
       <p>vivo</p>
       <p>xiaomi</p>
       <p>huawei</p>
       <p>oppp</p>
       <p>vivo X20</p>
       <p>oppo R15</p>
   </div>
   <script>
       $(function(){
           $('#search').on('keyup',function(){
               $('#list p').css('background','transparent');
               if($(this).val() != ''){
                   $('#list p:contains('+$(this).val()+')').css('background','red');
               }           
           })
       })
   
   </script>
</body>
</html>
