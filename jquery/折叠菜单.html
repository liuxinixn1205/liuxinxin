<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折叠菜单</title>
    <script src="js/jquery-3.3.1.js"></script>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        ul{
            list-style-type: none;
        }
        #box{
            border: 1px solid #000000;
            width: 200px;
            margin: 30px auto;
            text-align: center;
        }
        #box p{
            background-color: #000000;
            color: #ffffff;
            font-size: 20px;
        }
        ul li .active{
            display: block;
        }
        ul li ul{
            display: none;
        }
    </style>
</head>
<body>
<div id="box">
    <ul class="ul1">
        <li>
            <p>第一节课</p>
            <ul class="toggle-bar active ">
                <li>第一节课的内容1</li>
                <li>第一节课的内容2</li>
                <li>第一节课的内容3</li>
                <li>第一节课的内容4</li>
            </ul>
        </li>
        <li>
            <p>第二节课</p>
            <ul class="toggle-bar">
                <li>第二节课的内容1</li>
                <li>第二节课的内容2</li>
                <li>第二节课的内容3</li>
                <li>第二节课的内容4</li>
            </ul>
        </li>
        <li>
            <p>第三节课</p>
            <ul class="toggle-bar">
                <li>第三节课的内容1</li>
                <li>第三节课的内容2</li>
                <li>第三节课的内容3</li>
                <li>第三节课的内容4</li>
            </ul>
        </li>
        <li>
            <p>第四节课</p>
            <ul class="toggle-bar ">
                <li>第四节课的内容1</li>
                <li>第四节课的内容2</li>
                <li>第四节课的内容3</li>
                <li>第四节课的内容4</li>
            </ul>
        </li>
    </ul>
</div>
<script>
    $('p').on('click',function(){
        $(this).siblings('ul').toggleClass('active');
    })
</script>
</body>
</html>
