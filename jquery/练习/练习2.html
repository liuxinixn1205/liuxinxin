<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <style>
    *{
        padding: 0;
        margin:0;
    }
    ul{
        list-style-type: none;
    }
    body{
        background-color: #333333;
    }
    .box{
        width: 1200px;
        height: 400px;
        padding: 20px;
        border: 1px solid #dddddd;
        margin: 20px auto;
        border-radius: 20px;
        overflow: hidden;
        background-color: #ffffff;
        position: relative;
    }
    .img-bar{
        height: 400px;
        overflow: hidden;
    }
    .img-bar li{
        display: none;
    }
    .img-bar .active{
        display: block;
    }
    .radiu-btn {
        position: absolute;
    }
    .radiu-btn li{
        width: 40px;
        height: 40px;
        border-radius: 50%;
        color: #ffffff;
        background-color: #f90;
        opacity: 0.7;
        filter: alpha(opacity=70);
        float: left;
        line-height: 40px;
        text-align: center;
        margin-right: 10px;
        font-size: 20px;
    }
    .left-bt{
        left: 30px;
        bottom: 30px;
    }
    .right-btn{
        right: 30px;
        bottom: 30px;
    }
    .radiu-btn .active{
        background-color: #f60;
    }
</style>
</head>
<body>
        <div class="box" id="contetn">
            <div class="img-bar">
                <ul>
                    <li class="active"><img src="../img/1.jpg" alt=""></li>
                    <li><img src="../img/2.jpg" alt=""></li>
                    <li><img src="../img/3.jpg" alt=""></li>
                    <li><img src="../img/4.jpg" alt=""></li>
                    <li><img src="../img/5.jpg" alt=""></li>
                </ul>
            </div>
            <div>
                <ul class="radiu-btn left-bt">
                    <li id="prev">&lt;</li>
                    <li id="next">&gt;</li>
                </ul>
            </div>
            <div>
                <ul class="radiu-btn right-btn">
                    <li class="active">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
        </div> 
</body>
<script>
    var nowIndex = 0;
    var timer;
    var $lis = $('.right-btn li');
    var $imgs = $('.img-bar li');
    $lis.on('mouseover',function(){
        nowIndex = $(this).index();
        changeImg();
    })
    $('.left-bt').on('click','li',function(e){
        if(this.id == 'prev'){
            nowIndex--;
            if(nowIndex == -1){
                nowIndex = $imgs.length-1;
            }
        }else{
            nowIndex++;
            if(nowIndex == $imgs.length){
                nowIndex = 0;
            }
        }
        changeImg();
    })
    play();
    $('#contetn').hover(function (){
        clearInterval(timer);
    },function (){
        play();
    })
    
    function changeImg(){
        $lis.eq(nowIndex).add($imgs.eq(nowIndex)).addClass('active').siblings().removeClass('active'); 
    }
    function play(){
        timer = setInterval(function (){
            $('#next').trigger('click');
        },1000);
    }

</script>
</html>
