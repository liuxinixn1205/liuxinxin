<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <style>
        table{ 
            border:0;border-collapse:collapse;
        }
        td{
            font:normal 12px/17px Arial;padding:2px;width:100px;
        }
        th{ 
            font:bold 12px/17px Arial;text-align:left;padding:4px;border-bottom:1px solid #333;
        }
        .even{
            background:#FFF38F;
            } 
        .odd{
            background:#FFFFEE;
        } 
        .selected{ 
            background:#FF6500;color:#fff;
        }   
    </style>
</script>
</head>
<body>
	<table>
		<thead>
			<tr><th> </th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
		</thead>
		<tbody>
			<tr>
                <td><input type="checkbox" name="choice" value=""/></td>
                <td>张山</td>
                <td>男</td>
                <td>浙江宁波</td>
            </tr>
			<tr>
                <td><input type="checkbox" name="choice" value="" /></td>
                <td>李四</td>
                <td>女</td><td>浙江杭州</td>
            </tr>
			<tr>
                <td><input type="checkbox" name="choice" value="" /></td>
                <td>王五</td>
                <td>男</td>
                <td>湖南长沙</td>
            </tr>
			<tr>
                <td><input type="checkbox" name="choice" value="" /></td>
                <td>找六</td>
                <td>男</td>
                <td>浙江温州</td>
            </tr>
			<tr>
                <td><input type="checkbox" name="choice" value="" /></td>
                <td>Rain</td>
                <td>男</td>
                <td>浙江杭州</td>
            </tr>
			<tr>
                <td><input type="checkbox" name="choice" value="" /></td>
                <td>MAXMAN</td>
                <td>女</td>
                <td>浙江杭州</td>
            </tr>
		</tbody>
	</table>
</body>
<script>
    $(function(){
        $('tbody > tr:odd').addClass('odd');
        $('tbody > tr:even').addClass('even');
        $('tbody > tr').on('click',function(){
            $(this).toggleClass('selected')
            .find("input[type='checkbox']").prop('checked',function (index,oldPropertyValue){
                return !oldPropertyValue;
            });
        });
        $('tbody > tr').eq(2).toggleClass('selected').find("input[type='checkbox']").prop('checked',true);

    })
</script>
</html>
