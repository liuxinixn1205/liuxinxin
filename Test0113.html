<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color:yellow;
        }
        h1{
            background-color:green;
        }
        p{
            background-color:palevioletred;
        }
        .test1{
            background-color:grey;
            padding-top:50px;
            padding-left:50px;
            padding-bottom:50px;
        }

        body {
            background-image:url("331795.jpg");
            background-repeat:no-repeat;
            width:100%;
        }

        body{
            background:url("20180113160557.png");
            background-repeat:repeat-x;
        }

        div{
            height:200px;
            width:200px;
            margin:auto;
            background-image:url("20180113160557.png");
            background-position: center;
        }

        div {
            height: 200px;
            width: 200px;
            position:absolute ;
        }
        .test1{
            background-color: red;
            left: 0px;
            top:0px ;
        }
        .test2{
            background-color: darkblue;
            left:20px;
            top:20px ;
        }
        .test3{
            background-color: green;
            left:40px;
            top:40px ;
        }
    </style>
</head>
<body>
<h1>这是标题</h1>
<h2>这是标题</h2>
<p>这是段落</p>
<div>
    <p class="test1">这个段落设置了内边距</p>
</div>

<div></div>

<div>
    <div class="test1"></div>
    <div class="test2"></div>
    <div class="test3"></div>
</div>

</body>
</html>
