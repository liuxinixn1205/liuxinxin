        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .clearfix:after{
            content: "";
            clear: both;
            display: block;
        }
        #container{
            width: 430px;
            height: 100px;
            border: 1px solid #000;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        #tab{
            width: 550px;
            position: absolute;
            left: 0;
            top: 0;
        }
        #tab li{
            width: 100px;
            height: 100px;
            background: #000;
            color: #ffffff;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
            margin-right: 10px;
            float: left;
        }
        #btn{
            width: 225px;
            margin: 50px auto;
        }
        #btn button{
            width: 100px;
            height: 100px;
            font-size: 30px;
            margin-right: 10px;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <ul id="tab" class="clearfix">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <div id="btn">
        <button id="prev">向左</button>
        <button id="next">向右</button>
    </div>
    <script>
        var oPrev = document.getElementById('prev');
        var oNext = document.getElementById('next');
        var oUl = document.getElementById('tab');
        oUl.innerHTML += oUl.innerHTML;
        oUl.style.width = oUl.offsetWidth * 2 + 'px';
        var direction = 0;
        setInterval(function (){
            oUl.style.left = oUl.offsetLeft - direction + 'px';
            if(-oUl.offsetLeft >= oUl.offsetWidth/2){
                oUl.style.left = 0;
            }
            if(oUl.offsetLeft > 0){
                oUl.style.left = -oUl.offsetWidth/2 + 'px';
            };
        },30);

        oPrev.onclick = oNext.onclick = function () {
            if(this == oPrev){
                direction = 10;
            }else{
                direction = -10;
            }
        };   
    </script>
