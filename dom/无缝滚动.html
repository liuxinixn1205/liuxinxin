<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无缝滚动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        .clearfix:after{
            content: "";
            display: block;
            clear: both;

        }
        .slider-box{
            border: 1px solid #dddddd;
            width: 430px;
            height: 100px;
            margin: 100px auto;
            padding: 10px 0;
            position: relative;
            overflow: hidden;
        }
        ul{
            width: 1100px;
            position: absolute;
            left: -550px;
        }
        ul li{
            width: 100px;
            height: 100px;
            float: left;
            background-color: #000000;
            color: #ffffff;
            margin-right: 10px;
            text-align: center;
            line-height: 100px;
        }
        .btn-bar{
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        button{
            width: 100px;
            height: 80px;
            font-size: 30px;
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <div class="slider-box">
        <ul class="clearfix">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <div class="btn-bar">
        <button id="prev">向左</button>
        <button id="next">向右</button>
    </div>
</body>
<script>
    var oPrev = document.getElementById("prev");
    var oNext = document.getElementById("next");
    var aUl = document.getElementsByTagName("ul")[0];
    var isRun = true;
    var timer;


    oPrev.onclick = function () {
        clearInterval(timer);
         timer=setInterval(function () {
            if (isRun) {
                aUl.style.left = aUl.offsetLeft - 10 + "px";
                if (aUl.offsetLeft == -660) {
                    aUl.style.left = "-110px";
                }
            }
        }, 50)
    };
    oNext.onclick = function () {
        clearInterval(timer);
          timer = setInterval(function () {
            if (isRun) {
                aUl.style.left = aUl.offsetLeft + 10 + "px";
                if (aUl.offsetLeft == 0) {
                    aUl.style.left = "-550px";
                }
            }
        },50)
    };
</script>
</html>
