    var oTimer = document.getElementById("timer-area");
    var oBtn = document.getElementById("btn");
    var num = 100;
    var key = 1;
    var timer ;

  function changeNum() {
        oTimer.innerText = num;
        num--;
    }


    oBtn.onclick = function () {
        if(key==1){
            timer = setInterval("changeNum()",1000);
            this.innerText = "暂停";

        }else{
            clearInterval(timer);
            this.innerText = "开始";
        }
       key *= -1;
    }
</script>
