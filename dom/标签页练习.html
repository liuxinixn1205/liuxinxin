<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签页</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .box{
            width: 300px;
            border: 1px solid;
            margin: 100px auto;
        }
        #tab li{
            width: 100px;
            height: 30px;
            background-color: #000;
            color: #ffffff;
            float: left;
            text-align: center;
            line-height: 30px;     
        }
        #tab .active{
            background-color: #cccccc;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul id="tab">
            <li class="active">第一课</li>
            <li>第二课</li>
            <li>第三课</li>
        </ul>
        <ul class="content">
            <li>第一页</li>
            <li>网页特效原理分析</li>
            <li>网页特效原理分析</li>
            <li>网页特效原理分析</li>
            <li>网页特效原理分析</li>
        </ul>
        <ul class="content">
            <li>第二页</li>
            <li>改变网页背景颜色</li>
        </ul>
        <ul class="content">
            <li>第三页</li>
            <li>JavaScript组成：ECMAScript、DOM、BOM、javaScript兼容性来源</li>
        </ul>
    </div> 
<script> 
    var oTab = document.getElementById("tab");
    var aLi = oTab.getElementsByTagName("li");
    var aUl = document.getElementsByClassName("content");
    
    for(var i = 0;i<aLi.length;i++){
        aLi[i].index = i;
        aLi[i].onclick = function(){
            for(var i =0 ;i<aLi.length;i++){
                aLi[i].className = "";
                aUl[i].style.display = "none";
            }   
            this.className = "active";
            aUl[this.index].style.display = "block";
        }
    }
</script>
</body>
</html>
