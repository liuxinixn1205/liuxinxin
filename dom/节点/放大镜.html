<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>放大镜</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #666666;
        }
        img {
            display: block;
        }
       .small-img{
           position: relative;
           float: left;
       }
        .move-bar{
            float: left;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 0;
            top:0;
            background-color: rgba(255,255,255,0.3);
        }
        .big-img{
            width: 400px;
            height: 400px;
            float: left;
            position: relative;
            overflow: hidden;
        }
        .big-img img{
            width: 800px;
            height: 800px;
            position: absolute;
        }
    </style>
</head>

<body>
<div class="small-img" >
    <img src="../img/small.jpg" alt="">
    <div class="move-bar"></div>
</div>
<div class="big-img">
    <img src="../img/small.jpg" alt="">
</div>
<script>
   var oSmallImg = document.getElementsByTagName("div")[0];
   var oMove = document.getElementsByClassName("move-bar")[0];
   var oBigBox =  document.getElementsByClassName("big-img")[0];
   var oBigImg = oBigBox.getElementsByTagName("img")[0];


   oSmallImg.onmousemove = function (e) {
       var thisX = e.clientX - 100;
       var thisY = e.clientY - 100;
       if (thisX < 0) {
           thisX =0;
       }
       if(thisY<0){
           thisY= 0;
       }
       var maxLeft = oSmallImg.offsetWidth - oMove.offsetWidth;//small-move
       var maxTop = oSmallImg.offsetHeight - oMove.offsetHeight;
       if(thisX>maxLeft){
           thisX=maxLeft;
       }
       if(thisY>maxTop){
           thisY=maxTop;
       }
       oMove.style.left = thisX + "px";
       oMove.style.top = thisY + "px";
       oBigImg.style.left = -thisX*2+"px";
       oBigImg.style.top =  -thisY*2+"px";
   }
