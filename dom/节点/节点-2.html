    <script>
        var oDiv1 = document.getElementById('div1');

        console.log(aH1);
        var allA = document.querySelectorAll('.aa');//多个时，可以取到所有的，但是有兼容性问题；
        console.log(allA);
        
               
        //封装函数 byClassName，通过class的名字获取元素
        var result = getByClassName ('aa',oDiv2);
        console.log(result);
        
        function getByClassName(clsName,context) {
            context = context || document;
            if(context.getElementsByClassName){
                return context.getElementsByClassName(clsName);
            }else{
                var allList = context.getElementsByTagName('*');
                var result = [];
                for(var i=0;i<allList.length;i++){
                    //暂时还不完善,完整的需要用到正则表达式；
                    if(allList[i].className.indexOf(clsName) != -1){
                        result.push(allList[i]);
                    }
                }
                return result;
            }
        };   
    </script>
