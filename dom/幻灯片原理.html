<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .clearfix:after{
            content: "";
            display: block;
            clear: both;
        }
        ul{
            list-style-type: none;
        }
        body{
            background-color: #000000;
        }
        .box{
            border: 1px solid #dddddd;
            border-radius: 10px;
            width: 800px;
            height: 300px;
            margin: 10px auto;
            padding: 10px;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .img-bar img{
            width: 800px;
            height: 300px;
        }
        .box .img-bar ul{
            width: 4050px;
        }
        .img-bar ul li{
            float: left;
            margin-right: 10px;
        }
        .radiu-btn {
            position: absolute;
        }
        .radiu-btn li{
            float: left;
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
            background-color: #f90;
            opacity: 0.7;
            line-height: 30px;
            text-align: center;
            font-size: 18px;
            color: #ffffff;
        }
        .radiu-btn .active{
            background-color: #f60;
        }
        .left-bt{
            left: 20px;
            bottom: 20px;
        }
        .right-btn{
            right: 20px;
            bottom: 20px;
        }

    </style>
</head>
<body>
<div class="box" id="contetn">
    <div class="img-bar">
        <ul class="clearfix">
            <li><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
            <li><img src="img/5.jpg" alt=""></li>
        </ul>
    </div>
    <div>
        <ul class="radiu-btn left-bt">
            <li this-type="prev">&lt;</li>
            <li this-type="next">&gt;</li>
        </ul>
    </div>
    <div>
        <ul class="radiu-btn right-btn">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</div>

<script>
    var aUl = document.getElementsByTagName("ul");
    var aImg = aUl[0].getElementsByTagName("li");
    var aLtn = aUl[1].getElementsByTagName("li");
    var aRtn = aUl[2].getElementsByTagName("li");
    var globalIndex = 0;

    function changeImg(index) {
        for(var j=0;j<aRtn.length;j++){
            aRtn[j].className = "";
        }
        aRtn[index].className ="active";
       var timer =  setInterval(function () {
            if(aImg[i].offsetleft == -index*800){
                clearInterval(timer);
            }else{
                aImg[index].style.left = aImg[index].offsetLeft - 10+"px";
            }
        },10)
    }
    for(var i=0;i<aRtn.length;i++){
        aRtn[i].index = i;
        aRtn.onmouseover = function () {
            changeImg(this.index);
            globalIndex = this.index;
        }
    }
</script>
</body>
</html>
