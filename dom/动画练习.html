<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width:150px;
            height: 50px;
            background-color: #ff6700;
            margin: 30px;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<script>
    var aDiv = document.getElementsByClassName("box");

    for(var i=0;i<aDiv.length;i++){
        aDiv[i].index = i;
        aDiv[i].onmouseover = function () {
            var This = this;
            clearInterval(This.timer);
            this.timer = setInterval(function () {
                if(aDiv[This.index].offsetWidth == 600){
                    clearInterval(This.timer);
                }else{
                    aDiv[This.index].style.width = aDiv[This.index].offsetWidth+10+"px";
                }
            },10)
        };
        aDiv[i].onmouseout = function () {
            var This = this;
            clearInterval(This.timer);
           this.timer = setInterval(function () {
               if(aDiv[This.index].offsetWidth == 200){
                   clearInterval(This.timer);
               }else {
                   aDiv[This.index].style.width = aDiv[This.index].offsetWidth-10+"px";
               }
            },10)
        }
    }
