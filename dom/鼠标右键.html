<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       *{
           margin: 0;
           top: 0;
       }
        ul{
            list-style-type: none;
            border: 1px solid #dddddd;
            width: 150px;
            text-align: center;
            display: none;
            position: absolute;
        }
        ul li{
            border-bottom: 1px solid #dddddd;
        }
    </style>
</head>
<body>
<ul id="ul-menu" class="ul-cn">
    <li>设置待办</li>
    <li>设置已读</li>
    <li>设置未读</li>
    <li>删除邮筒</li>
</ul>
<script>

   var oUl =  document.getElementById("ul-menu");
   var aLi =  document.getElementsByTagName("li");
//   var aUlCn = document.getElementsByClassName("ul-cn");
//   console.log(oUL);
//   console.log(aUL);
//   console.log(aULCn);

//事件三要素  事件源  事件处理函数   事件对象

//shubiaoyoujian
document.oncontextmenu = function (e) {
    oUl.style.display = "block";
//    console.log(e.clientX);
    oUl.style.top = e.clientY+"px";
    oUl.style.left = e.clientX+"px";

    return false;//阻止浏览器默认行为。

};
document.onclick = function () {
    oUl.style.display = "none";
};
for(var i = 0;i<aLi.length;i++){
    aLi[i].onclick = function () {
      //  var thisLink = this.getAttribute("links");//当前标签的属性。

        var thisText = this.innerText;//带标签  innerText  只取文字。
        console.log(thisText);


    }
}
</script>
</body>
</html>
