<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本</title>
</head>
<style>
    div{
        width: 300px;
        margin: 0 auto;
        text-align: center;
    }
    .active{
        color: #ffac13;
    }
</style>
<body>
<div>
    <p class="">文本1</p>
    <p>文本2</p>
    <p>文本3</p>
    <p>文本4</p>
    <p>文本5</p>
</div>
<script>
    var aP = document.getElementsByTagName("p");
    for(var i=0;i<aP.length;i++){
        aP[i].index = i;
        aP[i].onclick = function () {
            for(var j=0;j<aP.length;j++){
                aP[j].className = "";
            }
            this.className = "active";
        }
    }
</script>
</body>
</html>
