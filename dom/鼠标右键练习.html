<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        ul{
            list-style-type: none;
            border: 1px solid #dddddd;
            width: 150px;
            text-align: center;
            display:none;
            position: absolute;
        }
        ul li{
            border: 1px solid #dddddd;
        }
    </style>
</head>
<body>
<ul id="ul-menu" class="ul-cn">
    <li>设置待办</li>
    <li>设置未读</li>
    <li>设置已读</li>
    <li>删除邮件</li>
</ul>
<script>
   var oUl = document.getElementById("ul-menu");
//   var aLi = document.getElementsByTagName("li");
//   var aUlCn = document.getElementsByClassName("ul-cn");
//   console.log(oUl);
//   console.log(aLi);
//   console.log(aUlCn);
    document.oncontextmenu = function (e) {
        oUl.style.display = "block";
        oUl.style.top = e.clientY+"px";
        oUl.style.left = e.clientX+"px";
        return false;
    }
    document.onclick = function () {
        oUl.style.display = "block";
    }
</script>
</body>
</html>
