<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click='dia1'>弹框</button>
        <button @click='dia2'>弹框1</button>
        <dialoga v-show="diaShow" @close="diaShow=false">
            <span slot="title">第一个弹框</span>
        </dialoga>
        <dialoga v-show="dia2Show" @close="dia2Show=false">
            <span slot="title">第二个弹框</span>
        </dialoga>
    </div>
    <template id="dialog">
        <div class="dia-bg">
            <div class="container">
                <div class="title">
                    <slot name="title"></slot>
                    <span>title</span>
                    <span @click="$emit('close')">[X]</span>
                </div>
                <div class="content">
                     内容
                </div>
            </div>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        Vue.component('dialoga',{
            template:'#dialog',
        })
        new Vue({
            el:'#app',
            data:{
                diaShow:false,
                dia2Show:false
            },
            methods:{
                dia1(){
                    this.diaShow = true
                },
                dia2(){
                    this.dia2Show = true
                }
            }
        })
    
    
    </script>
</body>
</html>
