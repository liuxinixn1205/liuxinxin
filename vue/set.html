<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="change">change</button>
        <button @click = "destroy">destroy</button>
        <div>{{arr}}</div>
        <div>{{obj}}</div>
        <div>{{sum}}</div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                sum:0,
                arr:[1,3,4,5,6,7],
                obj:{
                    name:"xiaoming"
                },
                timer:""
            },
            methods:{
                change(){
                    // this.arr[3] = "aaa";//不允许直接操作根对象的值
                    // this.obj.age = "18";
                    Vue.set(this.arr,3,"aaa");
                    Vue.set(this.obj,"age","18");
                    this.timer = setInterval(()=>{
                        this.sum++;
                        console.log("11");
                        
                    },1000);
                },
                destroy(){
                    clearInterval(this.timer);
                    this.$destroy();
                }
            },
            beforeCreate(){
                console.log('beforeCreate');

            },
            created(){
                console.log('created');

            },
            beforeMount(){
                console.log('beforeMount');

            },
            mounted(){
                console.log('mounted');

            },
            beforeUpdate(){
                console.log('beforeUpdate');

            },
            updated(){
                console.log('updated');

            },
            beforeDestroy(){
                console.log('beforeDestroy');

            },
            destroyed(){
                console.log('destroyed');

            }
        })
    
    
    </script>
</body>
</html>
