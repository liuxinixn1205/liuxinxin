<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <testa :msg="aaa" :msg2="ddd">
            <span slot="name">{{bbb}}</span>
        </testa>
    </div>
    <template id="tem1">
        <div>
            <div>{{msg}}</div>
            <div><slot name="name"></slot></div>
            <div>{{ccc}}</div>
            <testb :msg3='ddd'></testb>
        </div>       
    </template>

    <template id='tem2'>
        <div>{{msg2 }}</div>
    </template>
    <script src="vue.js"></script>
    <script>
        Vue.component('testa',{
            template:'#tem1',           
            props:['msg','msg2'],
            data(){
                return {
                    ccc:'abc123'
                }
            }
        })
        Vue.component('testb',{
            template:'#tem2', 
            props:['msg2'],          
        })
        new Vue({
            el:"#app",
            data:{
                aaa:'abcde',
                bbb:'7890',
                ddd:'fellow20'
            }
        })
    
    
    
    
    </script>
</body>
</html>
